<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Poppins', sans-serif;
        }

        body{
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg,#000000,#0a192f,#001f3f);
        }

        .card{
            width:400px;
            padding:40px;
            border-radius:20px;
            background:rgba(255,255,255,0.05);
            backdrop-filter:blur(25px);
            box-shadow:0 0 30px rgba(0,191,255,0.2);
            color:white;
            text-align:center;
        }

        .logo{
            font-size:26px;
            font-weight:bold;
            margin-bottom:10px;
            color:#00bfff;
        }

        h2{
            margin-bottom:25px;
        }

        input{
            width:100%;
            padding:12px;
            margin-bottom:18px;
            border:none;
            border-radius:8px;
            outline:none;
            background:rgba(255,255,255,0.1);
            color:white;
        }

        input::placeholder{
            color:#ccc;
        }

        button{
            width:100%;
            padding:12px;
            border:none;
            border-radius:8px;
            background:#00bfff;
            color:black;
            font-weight:600;
            cursor:pointer;
            transition:0.3s;
        }

        button:hover{
            background:#009acd;
            transform:scale(1.05);
        }

        .error{
            color:#ff4d4d;
            font-size:14px;
            margin-bottom:10px;
        }

        a{
            color:#00bfff;
            text-decoration:none;
            font-size:14px;
            display:block;
            margin-top:15px;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="logo">ðŸ–¤ Auth-System</div>
    <h2>Create Account</h2>

    <div id="errorMsg" class="error"></div>

    <form onsubmit="return validateForm()" action="/register" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

        <button type="submit">Register</button>
    </form>

    <a href="/login">Already have account? Login</a>
</div>

<script>
function validateForm() {
    let password = document.getElementById("password").value;
    let confirmPassword = document.getElementById("confirmPassword").value;
    let errorMsg = document.getElementById("errorMsg");

    let passwordPattern = /^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{8,}$/;

    if (!passwordPattern.test(password)) {
        errorMsg.innerHTML = "Password must be at least 8 characters, include a number and a special character.";
        return false;
    }

    if (password !== confirmPassword) {
        errorMsg.innerHTML = "Passwords do not match.";
        return false;
    }

    errorMsg.innerHTML = "";
    return true;
}
</script>

</body>
</html>
