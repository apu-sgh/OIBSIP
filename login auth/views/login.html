<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Poppins', sans-serif;
        }

        body{
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg,#000000,#0a192f,#001f3f);
        }

        .card{
            width:400px;
            padding:40px;
            border-radius:20px;
            background:rgba(255,255,255,0.05);
            backdrop-filter:blur(25px);
            box-shadow:0 0 30px rgba(0,191,255,0.2);
            color:white;
            text-align:center;
        }

        .logo{
            font-size:26px;
            font-weight:bold;
            margin-bottom:10px;
            color:#00bfff;
        }

        h2{
            margin-bottom:25px;
        }

        input{
            width:100%;
            padding:12px;
            margin-bottom:18px;
            border:none;
            border-radius:8px;
            outline:none;
            background:rgba(255,255,255,0.1);
            color:white;
        }

        input::placeholder{
            color:#ccc;
        }

        button{
            width:100%;
            padding:12px;
            border:none;
            border-radius:8px;
            background:#00bfff;
            color:black;
            font-weight:600;
            cursor:pointer;
            transition:0.3s;
        }

        button:hover{
            background:#009acd;
            transform:scale(1.05);
        }

        a{
            color:#00bfff;
            text-decoration:none;
            font-size:14px;
            display:block;
            margin-top:15px;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="logo">ðŸ–¤ BlueBlackAuth</div>
    <h2>Welcome Back</h2>

    <form action="/login" method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <a href="/register">Don't have account? Register</a>
</div>

</body>
</html>
